<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <header>English Dictionary</header>
            <div class="search">
                <input type="text" placeholder="Search a word" required />
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="material-icons">close</span>
            </div>
            <p class="info-text">
                Type a word and press enter to get meaning exapmle,
                pronunciation, and synanums of that typed word.
            </p>
            <ul>
                <li class="word">
                    <div class="details">
                        <p>_</p>
                        <span>__</span>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>__</span>
                        </div>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span></span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
